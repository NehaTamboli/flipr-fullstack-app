<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipr Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <h1>Welcome</h1>
    <p>We have created amazing projects for our clients</p>
  </header>

  <!-- PROJECTS -->
  <section class="section">
    <h2 class="section-title">Our Projects</h2>

    <div class="tabs">
      <button class="tab active">All</button>
      <button class="tab">Web</button>
      <button class="tab">App</button>
      <button class="tab">Design</button>
    </div>

    <div id="projects" class="card-grid"></div>
  </section>

  <!-- CLIENTS -->
  <section class="section grey">
    <h2 class="section-title">Happy Clients</h2>
    <div id="clients" class="card-grid"></div>
  </section>

  <!-- CONTACT -->
  <section class="section">
    <h2 class="section-title">Contact Us</h2>
    <form id="contactForm" class="contact-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="city" placeholder="City" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- NEWSLETTER -->
  <section class="newsletter">
    <h2>Subscribe to our Newsletter</h2>
    <input type="email" id="newsletterEmail" placeholder="Enter your email">
    <button id="subscribeBtn">Subscribe</button>
  </section>

  <footer class="footer">
    <span>Created by Neha Tamboli</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
