<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <header class="admin-header">
    <h1>Admin Panel</h1>
  </header>

  <!-- ADD PROJECT -->
  <section class="box">
    <h2>Add Project</h2>
    <form id="projectForm">
      <input type="text" id="pname" placeholder="Project Name" required>
      <input type="text" id="pdesc" placeholder="Project Description" required>
      <input type="text" id="pimage" placeholder="Image Path (uploads/...)" required>
      <button type="submit">Add Project</button>
    </form>
  </section>

  <!-- ADD CLIENT -->
  <section class="box">
    <h2>Add Client</h2>
    <form id="clientForm">
      <input type="text" id="cname" placeholder="Client Name" required>
      <input type="text" id="cdesc" placeholder="Client Description" required>
      <input type="text" id="cdesig" placeholder="Designation" required>
      <input type="text" id="cimage" placeholder="Image Path (uploads/...)" required>
      <button type="submit">Add Client</button>
    </form>
  </section>

  <!-- VIEW CONTACTS -->
  <section class="box">
    <h2>Contact Queries</h2>
    <div id="contacts"></div>
  </section>

  <!-- VIEW SUBSCRIBERS -->
  <section class="box">
    <h2>Newsletter Subscribers</h2>
    <div id="subscribers"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
